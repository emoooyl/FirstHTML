<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Table Design</title>
    <style>
        table {
            width: 80%; /* Adjust the width as needed */
            margin: 20px auto; /* Center the table */
            border-collapse: collapse; /* Merge borders */
        }
        td {
            border: 1px solid black; /* Border for all cells */
            height: 60px; /* Height for each cell */
            text-align: center; /* Center the text (if any) */
        }
    </style>
</head>
<body>

    <table>
        <!-- First row -->
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <!-- Second row -->
        <tr>
            <td colspan="2"></td> <!-- Merging two cells -->
            <td></td>
        </tr>

        <!-- Third row -->
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <!-- Fourth row -->
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

</body>
</html>
